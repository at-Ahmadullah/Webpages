<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Secrets of Divine Love</h2>
            <h5>Helwa.A</h5>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam ullam non ducimus excepturi eos suscipit facilis cum! Ipsa et aperiam excepturi illo unde provident, itaque sapiente tempore. At, dolore atque.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button> 
    <script src="script.js"></script>
</body>
</html>
